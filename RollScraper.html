<script src="Walker.js"></script>
<script>
    //获取页面元素

    var div = document.getElementsByTagName('div');

    //添加滚动事件
    window.onscroll = function () {
        //获取滚动条的位置
        var sTop = Walker.getScrollTop();
        console.log(sTop);
        //遍历div
        for(let i = 0 ; i < div.length; i++){

            //获取当前元素相对与页面的位置
            var  curTop = Walker.offset(div[i]).top;
            console.log(curTop);

            //如果滚动条位置大于等于当前元素位置 说明到了这个位置
            if(sTop>=curTop){
                div[i].style.background='pink';
            }else{
                div[i].style.background='';
            }
        }
    }
</script>
